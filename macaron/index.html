<!DOCTYPE html>
<html>
<head>
  <title>Kjøkkenmagi</title>
  <style>
    body {
      background-color: lightpink; 
      font-family: 'Script Font', cursive; 
    }

    #recipe-container {
      /* Styling for the recipe container */
    }

    #recipe-management {
      display: none; /* Hidden by default */
      /* Add styling for the recipe management section */
    }
  </style>
</head>
<body>
  <h1>Kjøkkenmagi</h1>

  <select id="recipe-select">
    <option value="shallows">The Shallows</option>
    </select>

  <div id="recipe-container">
    <h2>The Shallows</h2> 
    <ul id="ingredients">
      <li>110 grams egg whites</li>
      <li>300 grams almond flour</li>
      <li>300 grams powdered sugar</li>
      <li>110 grams powdered sugar (to be added later)</li> 
    </ul>

    <select id="batch-size">
      <option value="1">Base Recipe</option>
      <option value="2">Double</option>
      <option value="3">Triple</option>
      <option value="7">7x</option>
    </select>
  </div>

  <button onclick="toggleRecipeManagement()">Add/Edit Recipes</button>

  <div id="recipe-management">
    </div>

  <script>
    const ingredientsList = document.getElementById('ingredients');
    const batchSizeSelect = document.getElementById('batch-size');
    const recipeManagement = document.getElementById('recipe-management');

    batchSizeSelect.addEventListener('change', () => {
      const batchSize = batchSizeSelect.value;
      const ingredients = ingredientsList.querySelectorAll('li');

      ingredients.forEach(ingredient => {
        const amount = ingredient.textContent.split(' ')[0];
        const scaledAmount = amount * batchSize;
        ingredient.textContent = ${scaledAmount} grams ${ingredient.textContent.split(' ').slice(1).join(' ')};
      });
    });

    function toggleRecipeManagement() {
      if (recipeManagement.style.display === "none") {
        recipeManagement.style.display = "block";
      } else {
        recipeManagement.style.display = "none";
      }
    }

    // Add more JavaScript for recipe management here
  </script>
</body>
</html>
